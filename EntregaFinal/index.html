<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mi entrega final</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="font/fonts.css" />
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="hero" id="hero">
        <img class="clouds" src="clouds.png"/>
        <img class="coin" src="coin.png"/>
        <img class="heart" src="heart.png"/>
        <div class="header">
            <a href="#hero" class="headerLogo">Secura</p>
            <a href="#form" class="headerComencemos">Comencemos</a>
        </div>

        <p class="tituloBienvenida">Cotizar tu seguro<br>ahora es más rápido</p>
        <p class="subtituloBienvenida">Un simulador simple para tener rápidamente una idea del costo de un seguro base.</p>
        <div class="botonBienvenida">
            <a href="#form">Comencemos</a>
        </div>
    </div>
    
    <div class="formContainer" id="form">
        <div class="formimg">
            <img class="formimg" src="formimg.png"/>
        </div>
        <div class="form">
            <h1>Coticemos tu auto</h1>
            
            <h3>Año</h3>
            <input type="text" class="form__text" name="año" placeholder="Ej. 2001">
            
            <h3>Marca</h3>
            <select id="options" name="marca" placeholder="Ej. Ford">
                <option value="volkswagen">
                    <p>Volkswagen</p>
                </option>
                <option value="renault">
                    <p>Renault</p>
                </option>
                <option value="ford">
                    <p>Ford</p>
                </option>
            </select>
            
            <h3>Modelo</h3>
            <select id="options" name="modelo" placeholder="Ej. Ka">
                <option value="sedan">
                    <p>Sedan</p>
                </option>
                <option value="suv">
                    <p>Suv</p>
                </option>
                <option value="golf">
                    <p>Golf</p>
                </option>
                <option value="onix">
                    <p>Onix</p>
                </option>
                <option value="cruze">
                    <p>Cruze</p>
                </option>
                <option value="joy">
                    <p>Joy</p>
                </option>
                <option value="ka">
                    <p>Ka</p>
                </option>
                <option value="mondeo">
                    <p>Mondeo</p>
                </option>
                <option value="mustang">
                    <p>Mustang</p>
                </option>
            </select>

            <h3>Valor ($)</h3>
            <input type="text" class="form__text" name="valor" placeholder="Ej. 100.000">
            
            <div class="resultado">
                <h1>$360</h1>
                <h3>por mes</h3>
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
